dist: bionic

language: generic

before_install:
  - echo $JAVA_HOME
  - which java
  - sudo rm -rf /usr/local/lib/jvm/
  - sudo apt-get install -y openjdk-11-jdk-headless
  - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64/
  - which java
  - java -version
  - $JAVA_HOME/bin/java -version

cache:
  directories:
    - $HOME/.m2


jobs:
  include:
    - stage: compile and install dependencies into $HOME/.m2 folder
      script: ./travis_phase1.sh
    - stage: run test in parallel (starting with ones that run the longest)
      script: cd server && ../mvnw -q test -DskipServerAppTests=true -DskipServerContainerCoreTests=true -DskipMailRepositoryCassandraTests=true -DskipSomeTests=true | egrep -v -P "\tat |Request method:"
