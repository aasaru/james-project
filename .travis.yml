dist: bionic

language: java
jdk:
  - openjdk8

services:
  - docker

before_install:
  - echo $JAVA_HOME
  - which java
  - sudo rm -rf /usr/local/lib/jvm/
  - sudo apt-get install -y openjdk-11-jdk-headless
  - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64/
  - which java
  - java -version
  - $JAVA_HOME/bin/java -version

cache:
  directories:
    - $HOME/.m2


jobs:
  include:
    - stage: compile and install dependencies into $HOME/.m2
      script: .travis/phase1.sh

    - stage: run test in parallel (starting with ones that run the longest)
      script: ./server_protocols.sh
    - script: ./server_protocols2.sh
    - script: ./server_container.sh
    - script: ./server_protocols3.sh
    - script: ./mailbox_mailet_examples.sh
    - script: ./server_protocols4.sh
    - script: cd mpt && ../mvnw -T 1C  --no-transfer-progress test
    - script: ./json_backends-common.sh
    - script: ./server_blob.sh
    - script: ./server_data.sh
    - script: ./server_app_dns-service_mailrepository.sh
    - script: ./server_mailet.sh
    - script: ./server_queue.sh
    - script: ./server_task.sh
    - script: cd third-party && ../mvnw -T 1C  --no-transfer-progress test
    - script: cd event-sourcing && ../mvnw -T 1C  --no-transfer-progress test
    - script: ./server_testing.sh
    - script: ./misc.sh







